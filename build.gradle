group 'net.pizzacrust'
version '1.9-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'net.pizzacrust.deobfmc.plugin'

repositories {
    mavenLocal()
    mavenCentral()
}

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        classpath 'net.pizzacrust:DeobfMC:1.9-SNAPSHOT'
    }
}

dependencies {
    compile gradleApi()
    compile 'commons-io:commons-io:2.4'
    compile 'net.md-5:SpecialSource:1.7.3'
}